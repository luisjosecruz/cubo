<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cubo Development</title>
	<link rel="shortcut icon" href="https://gdurl.com/b4XX" type="image/x-icon">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/fonts/css/fontello.css">
</head>
<body>
	<main>
		<header class="header">
			<div class="menu">
				<div class="logo">
					<a href="#">
						<img src="https://gdurl.com/MoA0">
						<span>cubo<sub>dev</sub></span>
					</a>
				</div>
				<nav>
					<ul>
						<li><a class="menu_item" href="#"> <i class="icon-list-alt"></i> <span>El Salvador</span></a></li>
						<li><a class="menu_item" href="#"> <i class="icon-globe"></i> <span>El Mundo</span></a></li>
						<li><a class="menu_item" href="#"> <i class="icon-cog"></i> <span>Producción</span></a></li>
						<li><a class="menu_item" href="#"> <i class="icon-cube"></i> <span>Inventario</span></a></li>
						<li><a class="menu_item" href="#"> <i class="icon-doc-inv"></i> <span>Kiosko</span></a></li>
						<li><a class="menu_item" href="#"> <i class="icon-shield"></i> <span>Admin</span></a></li>
					</ul>
				</nav>
			</div>
			<div class="account">
				<div class="user-config">
					<img src="https://static.elmundo.sv/letters_cognito/L.svg">
				</div>
				<div class="user-config user-options">
					<a class="user-options-btn">
						<i class="icon-down-dir"></i>
					</a>
				</div>

				<div class="wraper-options">
					<p class="wrapper-options-name">Luis Cruz</p>
					<p class="wrapper-options-email">lcruz@elmundo.sv</p>
					<ul class="wrapper-options-menu">
						<li>
							<a href="#">
								<i class="icon-user-o"></i>
								<span>Mi perfil</span>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="icon-logout"></i>
								<span>Cerrar sesión</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</header>

		<section class="dashboard">
			<article class="dash-panel">
				<header class="dash-panel-header">
					<p class="dash-panel-header-title">Ediciones</p>
					<div class="dash-panel-header-buttons">
						<input class="btn panel_date_range" type="text" name="range">
						<button class="btn"><i class="icon-trash"></i><span>Cancelar</span></button>
						<button class="btn"><i class="icon-plus"></i><span>Agregar</span></button>
					</div>
				</header>
				<div class="dash-panel-content">
					<p>Hola Mundo</p>
				</div>
			</article>
			<article class="dash-panel">
				<header class="dash-panel-header">
					<p class="dash-panel-header-title">Pliegos</p>
					<div class="dash-panel-header-legend">
						<span class="badge dash-panel-header-legend-item">
							<i class="icon-thumbs-up-alt"></i>
							<span>A tiempo</span> 
							<span class="badge bg-red badge-number">5</span>
						</span>
						<span class="badge dash-panel-header-legend-item">
							<i class="icon-thumbs-down-alt"></i>
							<span>Con retraso</span> 
							<span class="badge bg-red badge-number">2</span>
						</span>
					</div>
				</header>
				<div class="dash-panel-content">
					<p>Hola Mundo</p>
				</div>
			</article>
			<article class="dash-panel">
				<header class="dash-panel-header">
					<p class="dash-panel-header-title">Páginas</p>
				</header>
				<div class="dash-panel-content">
					<p>Hola Mundo</p>
				</div>
			</article>
		</section>
	</main>
	
	<script src="assets/scripts/jquery-3.5.1.min.js"></script>
	<script src="assets/scripts/main.js"></script>
</body>
</html>
