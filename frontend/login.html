<link rel="stylesheet" href="assets/css/login.css">

<section class="dashboard">
    <div class="login">
        <div class="logo login-logo">
            <a href="#">
                <img src="https://gdurl.com/MoA0">
                <span>cubo<sub>dev</sub></span>
            </a>
        </div>
        <div class="login-form">
            <form id="loginForm">
                <div class="form">
                    <div class="form-group">
                        <label for="email">
                            <input class="form-input" type="text" id="email" autocomplete="off" placeholder="Correo Electrónico">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            <input class="form-input" type="password" id="password" autocomplete="off" placeholder="Contarseña">
                        </label>
                    </div>
                </div>

                <div class="form-btns">
                    <button class="btn c-green"><i class="icon-user-o"></i><span>Iniciar Sesión</span></button>
                    <button onclick="googleSignUpButton()" class="btn"><i class="icon-user-circle"></i><span>Continuar con @elmundo</span></button>
                </div>
            </form>
        </div>
    </div>
</section>
